  <body>
    <main id="content" class="main-content" role="main" style="text-align: center;">
      <h2>Currency Conversion</h2>
      <form style="text-align: center;max-width: 350px;margin-left: auto;margin-right: auto;margin-top: 3em;">
<!--           <legend>Currency Conversion</legend> -->
          <div class="mb-3">
            <label for="from" class="form-label">From</label>
            <select class="form-select" id="from" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="USD">USD</option>
             </select>
          </div>
          <div class="mb-3">
            <label for="to" class="form-label">To</label>
            <select class="form-select" id="to" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="BTC">BTC</option>
                <option value="LTC">LTC</option>
                <option value="BNB">BNB</option>
                <option value="TRX">TRX</option>
             </select>
          </div>
          <div class="mb-3">
            <label for="amount-from" class="form-label">Amount From</label>
            <input type="text" id="amount-from" class="form-control" placeholder="">
          </div>
          <div class="mb-3">
            <label for="result" class="form-label">Today</label>
            <input type="text" id="result" class="form-control" placeholder="" readonly>
          </div>
        </form>
